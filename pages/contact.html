<html lang="en">
<head>
	<title>{{ site.author }} / {{ site.tagline }}</title>
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ site.description }}">

	{% include head.html %}
</head>
<body>
	{% include header.html %}
	<main class="content">
		<section class="intro">
			<div class="container">
				<h2>Email me.</h2>
				<p id="input">bechtoldbrian7@gmail.com</p>
				<script>
                function copyToClipboard() {
                    var range = document.createRange();
                    range.selectNode(document.getElementById("input"));
                    window.getSelection().removeAllRanges(); // clear current selection
                    window.getSelection().addRange(range); // to select text
                    document.execCommand("copy");
                    window.getSelection().removeAllRanges();// to deselect
                }
        </script>
				<button class="copy" onclick="copyToClipboard()" ><img src="\assets\images\copyicon.png"></button>
			</div>
		</section>
		<div class="container">

</div>
	</main>
	{% include footer.html %}

	<script src="{{ "/assets/scripts/home.js" | prepend: site.baseurl }}"></script>
</body>
</html>
